<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6f29df51c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-task">
    
        <div class="form-parts">
            <div class="head"><h1>ADD TASK</h1></div>
            <form action="" method="post">
                <div class="company-div">  
                  
<label for="company">Company</label>
<select id="dropdown">
  <option value="option1">Adidas</option>
  <option value="option2">Nike </option>
  <option value="option3">Puma </option>
  <!-- Add more options as needed -->
</select>
                </div>
                <div class="Priority-div"> 
                    <label for="priority">Priority</label>
                    <select id="dropdown">
                      <option value="High">High</option>
                      <option value="Mid">Medium </option>
                      <option value="Low">Low </option>
                      <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="task-div">   <label class="task-label">Task</label>
                    <input type="text" name="task" id="task-id" >
                </div>
                <div class="tags-div">   <label class="tags">Tags</label>
                    <input type="text" name="tags" id="tags-id" >
                </div>
                <div class="people-div">   <label class="people">Number of people woring</label>
                    <input type="text" name="people" id="people-id" >
                </div>
<div class="button"><button>ADD</button></div>

            </form>
        </div>
        <div class="task">
           <img src="./favicon-32x32.png" alt="" srcset="">
          <div class="detail">
            <div class="prior-info">priority</div>
            <div class="taskname">Task Name</div>
            <div class="prod">
                <div class="production">production</div>
                <div class="development">development</div>
            </div>

<div class="people-work"><div class="numpeople"><i class="fa-solid fa-user"></i>3 people working</div>
<div class="comments"><i class="fa-solid fa-comment"></i>comments</div></div>
          </div>
          <div class="date">2 Apr 2023</div>
        </div>

    </div>
    
</body>
</html>
